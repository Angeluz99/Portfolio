<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cursor Light Effect</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #282828;
  }
  .text {
    font-size: 48px;
    color: white;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>
<div class="text">Example Text</div>

<script>
  const text = document.querySelector('.text');

  document.addEventListener('mousemove', function(e) {
    const { clientX: x, clientY: y } = e;
    const { offsetWidth: width, offsetHeight: height } = document.body;
    const calcX = -(x - width / 2) / 20;
    const calcY = -(y - height / 2) / 20;
    text.style.textShadow = `${calcX}px ${calcY}px 4px rgba(0,0,0,0.5)`;
  });
</script>
</body>
</html>
